apiVersion: apps/v1
kind: Deployment
metadata:
  name: rick-morty-app-simple
  namespace: rick-morty-app
  labels:
    app: rick-morty-app-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rick-morty-app-simple
  template:
    metadata:
      labels:
        app: rick-morty-app-simple
    spec:
      containers:
      - name: app
        image: akamai-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "sqlite+aiosqlite:///./app.db"
        - name: REDIS_URL
          value: "redis://localhost:6379/0"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rick-morty-app-simple
  namespace: rick-morty-app
spec:
  selector:
    app: rick-morty-app-simple
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
